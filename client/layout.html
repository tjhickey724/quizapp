<template name="layout">
  <div class="fluid-container">
    <a href="/">Home</a> <a href="quiz2m">Quiz 2 Makeup</a> {{> loginButtons}}
    <hr>
    {{> yield}}
  </div>

  <div class="row">
    <div class="col-md-6 bg-info">
      <h2>Create a Group!</h2>
  <form>
    <div class="form-group">
      <label for="js-groupname">Name of your Group</label>
      <input type="text" class="form-control"
            id="js-groupname" placeholder="Name of Group">
    </div>

    <div class="form-group">
      <label for="js-description">Description of Group</label><br>
      <textarea id="js=description" placeholder="Describe your group's purpose"></textarea>
      <p class="help-block">This should be a short explanation of the group.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="js-agree"> I agree with the terms and conditions
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="col-md-6 bg-warning">
<h1> Existing Groups </h1>
This is a table of the groups showing their name, description, and the date they were created. If you own the group you can delete it.

</div>
</div>

</template>
